{% extends "base.html" %}
{% block title %}Attended Students{% endblock %}
{% block content %}
<h1>Attended Students</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Time</th>
        </tr>
    </thead>
    <tbody>
        {% for student in attended_students %}
        <tr>
            <th scope="row">{{ student[0] }}</th>
            <td>{{ student[1] }}</td>
            <td>{{ student[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
